<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js - I example</title>
    </head>
    <body>
        <div id="app">
<h1>{{message}}</h1>
        </div>
        <script src="vue.js"></script>
        <script>
            let app = new Vue({
                el: '#app',
                data:{
                    message: 'Hello world'
                }
            })
        </script>
    </body>
</html>
